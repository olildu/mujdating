<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/javascript/cities.js"></script>
    <title>Document</title>
    <style>
body, html {
    height: 100%;
    margin: 0;
}

.display-state-city-container {
    width: 300px;
    background-color: white;
    display: flex;
    flex-direction: column;
    max-height: 200px;
    border-radius: 20px;
    border: 1px solid #dedede;
    padding: 10px 0px 10px 0px;
    gap: 10px;
}

.display-state-city-container::-webkit-scrollbar {
    width: 8px;
}

.display-state-city-container::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 4px;
}

.display-state-city-container::-webkit-scrollbar-track {
    background-color: #f0f0f0;
}

.state-city-inner {
    width: 100%;
    background-color: white;
    display: flex;
    flex-direction: column;
    max-height: 200px;
    overflow-y: auto;
    gap: 3px;
    align-items: center;
}

.state-city-inner::-webkit-scrollbar {
    width: 8px;
}

.state-city-inner::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 4px;
}

.state-city-inner::-webkit-scrollbar-track {
    background-color: #f0f0f0;
    border-radius: 4px;
}

.display-state-city-children {
    width: 100%;
    height: 30px;
    min-height: 30px;
    color: black;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.2s ease-in;
}
.display-state-city-children:hover {
    background-color: #f4f4f4;
}



    </style>
</head>
<body>
    <input type="text" id="citySearch" placeholder="Search for City" oninput="searchCities()">
    <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" required></select>
    <select id="state" class="form-control" required></select>
    <div class="display-state-city-container" id="display-state-city-container">
        <div class="state-city-inner" id="state-city-inner"></div>
    </div>
    <script>
    </script>
</body>
</html>
