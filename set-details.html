<script>
    var date_new;
    var month_new;
    var year_new;

    var Days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    document.addEventListener('DOMContentLoaded', function () {
    populateDropdown('day', 30);
    populateDropdown('month', 11);
    populateDropdown('year', 15, 1990); // Adjust the range as needed
    });

    function populateDropdown(id, count, start = 1) {
    var dropdown = document.getElementById(id);
    dropdown.innerHTML = '';

    for (var i = start; i <= start + count; i++) {
        dropdown.innerHTML += '<option value="' + i + '">' + i + '</option>';
    }
    }

    function isLeapYear(year) {
    year = parseInt(year);
    if (year % 4 != 0) {
        return false;
    } else if (year % 400 == 0) {
        return true;
    } else if (year % 100 == 0) {
        return false;
    } else {
        return true;
    }
    }

    function change_year(select) {
        if (isLeapYear(select.value)) {
            Days[1] = 29;
        } else {
            Days[1] = 28;
        }

        var monthDropdown = document.getElementById('month');
        var dayDropdown = document.getElementById('day');
        var val = dayDropdown.value;

        if (monthDropdown.value == 2) {
            dayDropdown.innerHTML = '<option value="day">day</option>';
            for (var i = 1; i <= Days[1]; i++) {
                dayDropdown.innerHTML += '<option value="' + i + '">' + i + '</option>';
            }

            if (val > Days[1]) {
                val = 1;
            }

            dayDropdown.value = val;
        }
    }

    function change_month(select) {
    var dayDropdown = document.getElementById('day');
    var val = dayDropdown.value;
    dayDropdown.innerHTML = '<option value="day">day</option>';

    var month = parseInt(select.value) - 1;
    for (var i = 1; i <= Days[month]; i++) {
        dayDropdown.innerHTML += '<option value="' + i + '">' + i + '</option>';
    }

    if (val > Days[month]) {
        val = 1;
    }

    dayDropdown.value = val;

    }
