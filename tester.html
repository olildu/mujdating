<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .show_images {
      display: flex;
    }

    .images {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      margin: 10px;
      position: relative;
    }

    .close_container {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="show_images" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="images" id="image1" draggable="true" ondragstart="drag(event)">
      <div class="close_container" id="delete1">
        <span class="material-symbols-rounded">
          close
        </span>
      </div>
    </div>
    <div class="images" id="image2" draggable="true" ondragstart="drag(event)">
      <div class="close_container" id="delete2">
        <span class="material-symbols-rounded">
          close
        </span>
      </div>
    </div>
    <div class="images" id="image3" draggable="true" ondragstart="drag(event)">
      <div class="close_container" id="delete3">
        <span class="material-symbols-rounded">
          close
        </span>
      </div>
    </div>
    <div class="images" id="image4" draggable="true" ondragstart="drag(event)">
      <div class="close_container" id="delete4">
        <span class="material-symbols-rounded">
          close
        </span>
      </div>
    </div>
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      var draggedElement = document.getElementById(data);
      var dropTarget = event.target;

      // Make sure the drop target is a valid container
      while (dropTarget && !dropTarget.classList.contains('show_images')) {
        dropTarget = dropTarget.parentNode;
      }

      // Append the dragged element to the drop target only if it's different
      if (dropTarget && draggedElement !== dropTarget) {
        dropTarget.appendChild(draggedElement);
      }
    }
  </script>
</body>
</html>
