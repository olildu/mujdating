<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MUJ Dating | Dating, make friends & meet new people</title>
    </head>
    <body>
        <div class="upper">
            <div class="title">
                <h1>MUJ Dating</h1>
            </div>
            <div class="sub_title">
                <h2 class="sub_products">Safety</h2>
                <h2 class="sub_products">Support</h2>
            </div>
            <div class="button_div">
                <button class="login" id="login">Log in</button>
            </div>
            
        </div>
        <div class="middle">
            <h1 class="main_text">Create new sparks.</h1>
            <button class="create">Create account</button>
        </div>
        <div class="loginbox" id="loginbox">
            <h1>
                Get Started
            </h1>
                 <div class="stuff">
                    <div class="emailstuff">
                        <p id="asd">Email ID</p>
                        <input autocomplete="off" id="email" type="text" placeholder="Enter your Email ID">
                        <!-- <p id="wrongmail">This email is invalid.</p> -->
                    </div>
                    <p id="#ass">Password</p>
                    <input id="password" type="password" placeholder="Enter your password">
                    <!-- <p id="wrongpassword">This password is invalid.</p> -->
                    <button id="signup-button" type="button" class="loginbutton">Log In</button>
                    <div class="links">
                        <a class="linker" href="register.html">Not Registered?</a>
                        <a class="linker" href="reset-password.html">Forgot password?</a>
                    </div>

                 </div>
        </div>
    </body>
<script src="javascript/index.js" type="module"></script></body></html>
